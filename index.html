<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <!-- Metadata to ensure proper rendering and touch zooming on devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--Meta name Description is an HTML element that summarizes your web page. -->
  <meta name="description" content="Custom form layout and design for a simple sign in form with a navbar.">
  <!-- To give credit to the person of company that made your website -->
  <meta name="author" content="Prinesty">
  <!-- Page Title-->
  <title>Navbar/Sign In</title>

  <!-- Reset Stylesheet -->
  <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <!--Favicon -->
  <link rel="shortcut icon" href="resources/images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="resources/images/favicon.ico" type="image/x-icon">
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" type="text/css" href="resources/css/style.css">

</head>
  <body>
    <div class="navigation">
      <nav class="navbar navbar-expand-md mb-3">
        <a class="navbar-brand" href="index.html"><i class="far fa-star-half fa-3x" style="color: red;"></i></a>
        <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse" data-target="#navbarT" aria-controls="navbarT" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarT">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item mx-4">
              <a class="nav-link" href="#" target="_blank">Home</a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link" href="#">Team</a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link" href="#">Learn</a>
            </li>
            <li class="nav-item mx-4 dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Pricing</a>
              <div class="dropdown-menu" aria-labelledby="dropdown01">
                <a class="dropdown-item" href="#">Enterprise</a>
                <a class="dropdown-item" href="#">Household</a>
              </div>
            </li>
          </ul>
          <button class="btn btn-md btn-danger mr-4" type="submit">Sign up</button>
        </div>
      </nav>
    </div>

    <form class="form-signin text-center">
      <i class="my-4 far fa-star-half fa-5x" style="color: red;"></i>
      <h1 class="h4 mb-3 font-weight-bold">Log in your account</h1>

      <h6 class="text-left">Email</h6>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Phone, email, or username" required autofocus >

      <h6 class="text-left">Password</h6>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="******" required>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>

      <div class="mt-3 small text-left">
        <a href="#">Forgotten Password?</a>
      </div>

      <div class="mt-2 small text-muted text-left">
        <span>New to the site? <a href="#">Sign up</a></span>
      </div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
